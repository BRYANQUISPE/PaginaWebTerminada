<h1>Que es el Deep House</h1>
<textarea>La música Deep House es un subgénero del House que surgió en los Estados Unidos en la década de 1980. Combina elementos del Chicago house con influencias del jazz-funk de esa época, además de toques característicos del soul. Las canciones de este estilo suelen tener una duración que oscila entre los 6 y 10 minutos, y su tempo generalmente se encuentra entre 110 y 125 BPM.

    El Deep House se caracteriza por su sonido suave, cálido, envolvente y, al mismo tiempo, bailable. Uno de sus rasgos distintivos es el uso de efectos ambientales como reverb y delay, que crean una atmósfera inmersiva. La influencia del jazz y el soul se refleja en la complejidad armónica, utilizando acordes más allá de las tríadas convencionales, como acordes de séptima, novena, y variaciones suspendidas o alteradas. Esto le otorga al Deep House una mayor riqueza sonora y una experiencia auditiva más sofisticada y envolvente.
    
    Sus orígenes se atribuyen a las primeras grabaciones de Larry Heard (también conocido como Mr. Fingers), incluyendo su influyente pista "Can You Feel It".1​
    
    En los años 2010, "deep house" se ha aplicado a un estilo más nuevo de house que tiende a ser soñador, relajado, sutil, atmosférico, reflexivo y minimalista. (Este sentido del término es aproximadamente sinónimo de "lo-fi house"2​</textarea>

      <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    
        function deleteLast() {
            var display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }
    
        function calculateResult() {
            var display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (error) {
                document.getElementById('display').value = 'Error';
